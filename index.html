
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <!--target de las imagenes, basicamente son varios en uno*/-->
    <!--mindar-image es el que necesita el trigger-->
     <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/41ad62dc-7ae0-4a82-a884-bffc7fcd3d3c/diezPersonajes.mind?v=1727373002605; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!--cada modelo relacionado a su modelo glb-->
        <a-asset-item id="Kuriboh" src="https://cdn.glitch.global/41ad62dc-7ae0-4a82-a884-bffc7fcd3d3c/kuriboh.glb?v=1727369359494"></a-asset-item>
        <a-asset-item id="MagoKitty" src="https://cdn.glitch.me/41ad62dc-7ae0-4a82-a884-bffc7fcd3d3c/MagoKitty.glb?v=1727369440297"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
          <!--aca se asigna el lugar segun la imagen -->
      <a-entity id="carta1" mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#MagoKitty"></a-gltf-model>
      </a-entity>
      <a-entity id="carta2" mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#Kuriboh" ></a-gltf-model>
      </a-entity>

      </a-entity>
       <a-entity id="carta6" mindar-image-target="targetIndex: 5">

  <script>
    function cargardatacarta(nombre)
    {
      fetch("https://db.ygoprodeck.com/api/v7/cardinfo.php?name=" + nombre)
      .then(response => response.json())
      .then(data => console.log(data.0));
  /*   .then(data => {
      const cardData = data.data[0];
      console.log("Nombre", cardData.name);
      console.log("Descripcion", cardData.desc);
    } */
    }
     
    <!-- lista de cartas que vamos a poner despues,sino poner el mismo modelo misma imagen
     const targets =     ['carta1', 'carta2','carta3','carta4','carta5','carta6','carta7','carta8','carta9', 'carta10','carta11','carta12'];
     const nombrecarta = ['Dark Magician','Kuriboh','Dark Magician Girl','Time Wizard','Red-eyes B. Dragon','Blue-Eyes White Dragon','The Legendary Exodia Incarnate','Slifer the Sky Dragon','Obelisk the Tormentor', 'carta10','The Winged Dragon of Ra','carta10'];
    targets.forEach((targetId, index) => {
          const target = document.querySelector(`#${targetId}`);
      target.addEventListener("targetFound", event => {
              console.log(`Target ${index + 1} found: ${targetId}`);
              console.log(`Nombre ${nombrecarta[index] }`);
              cargardatacarta(nombrecarta[index]);
            });
   });
  </script>
</html>
