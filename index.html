  <script>
    //dejar mazo rriba sino da errores
       var mazo=[{ nombre: "",
              ataque: 0,
              defensa: 0,
              nivel: 0,
              descripcion: "" 
             }
             ];
    
    //constantes de id respextivos a botones de id
    const infoDiv=document.querySelector("#info-div");
    const startButton = document.querySelector("#ver-cartas");
    const infoCartas = document.querySelector("#info-cartas");
    const verSig = document.querySelector("#ver-sig");
    
    let carI=0;
    
    // cuando apretas start pasa lo siguiente:
    startButton.addEventListener('click', () => {
	  console.log("se acriva ver cartas");
      //muestra y oculta data de carta,
    if(infoCartas.style.visibility==='hidden'){
    infoDiv.style.visibility = 'visible';
    infoCartas.style.visibility = 'visible';
    verSig.style.visibility = 'visible';
    }
    else
    {
      infoDiv.style.visibility = 'hidden';
      infoCartas.style.visibility = 'hidden';
      verSig.style.visibility = 'hidden';

    }
	});
    
    //va a usarse carI como indice de donde se ve la info de las cartas
  if(mazo[0].nombre!=""){ 
  infoCartas.innerText= `Nombre ${mazo[0].nombre} \n Ataque ${mazo[0].ataque} \n Defensa ${mazo[0].defensa}`;
  }
    // aca se actualiza y se ve la siguiente carta del mazo
    verSig.addEventListener('click', () => {
      
	  console.log("siguiente carta");
    carI++;
    if(carI>=mazo.length)
    {
      carI=0
    }
      //actualiza la info
    infoCartas.innerText= `Nombre ${mazo[carI].nombre} \n Ataque ${mazo[carI].ataque} \n Defensa ${mazo[carI].defensa}`;
    
	});
    
    //el primero solo es para verificar que no se repita
    //funaciona (de milagro)
    
    
    function cargardatacarta(nombre) {
  fetch("https://db.ygoprodeck.com/api/v7/cardinfo.php?name=" + nombre)
    .then(response => response.json())
    .then(data => {
      const carta = data.data[0];
      if (carta) {
        const filtrado =  {
          nombre: carta.name,
          ataque: carta.atk,
          defensa: carta.def,
          nivel: carta.level,
          descripcion: carta.desc
        };    
        
        console.log(filtrado);
        
        let cartanueva = true;
        
       for (let i = 0; i < mazo.length; i++) {
         if (filtrado.nombre === mazo[i].nombre) {
            cartanueva = false;
            break; 
          }
         }//entendes que este corchete de mierda me cago el codigo hace medio año ?
          if(cartanueva===true)
          { 
            mazo.push(filtrado); 
          }
        }
        console.log("El mazo es:", JSON.stringify(mazo));
    
      })
      .catch(error => {
      console.error('Error al cargar la carta:', error);
      });
    } 


// Ejemplo de uso
//cargardatacarta("Blue-Eyes White Dragon"); // Cambia por el nombre de la carta que desees

    <!-- lista de cartas que vamos a poner despues,sino poner el mismo modelo misma imagen
     const targets =     ['carta1', 'carta2','carta3','carta4','carta5','carta6','carta7','carta8','carta9', 'carta10','carta11','carta12'];
     const nombrecarta = ['Dark Magician','Kuriboh','Dark Magician Girl','Time Wizard','Red-eyes B. Dragon','Blue-Eyes White Dragon','The Legendary Exodia Incarnate','Slifer the Sky Dragon','Obelisk the Tormentor', 'carta10','The Winged Dragon of Ra','carta10'];
    targets.forEach((targetId, index) => {

      target.addEventListener("targetFound", event => {
              console.log(`Target ${index + 1} found: ${targetId}`);
              console.log(`Nombre ${nombrecarta[index] }`);
              cargardatacarta(nombrecarta[index]);
            });
   });
